{% extends "layout.html" %}
{% block body %}

<form role="form" method="POST" id="reused_form" action="/login">
    <div class="container">
        <div class="form-group">
          <label for="exampleInputUser">Username:</label>
          <input name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p> <small>Try admin: pass </small></p>
        {% if invalidcredentials %}
        <p class="text-danger"> Invalid Credentials</p>
        {% endif %}
        <button type="submit" value="Log in" class="btn btn-primary">Submit</button>
    </div>  
    </form>
{% endblock %}
